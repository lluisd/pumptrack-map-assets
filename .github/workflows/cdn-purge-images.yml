name: Azure cdn purge images

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az cdn endpoint purge --content-paths  "/spots/images/*" --profile-name "cdn" --name "pumptrack" --resource-group "pumptrack-assets"

      # Azure logout
      - name: logout
        run: |
          az logout
        if: always()

      - name: Dispatch pumptrack-map worfklow
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'lluisd',
              repo: 'pumptrack-map',
              workflow_id: 'main_pumptrackmapapp.yml',
              ref: 'main'
            })
