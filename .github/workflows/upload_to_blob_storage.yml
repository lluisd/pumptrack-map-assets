name: Blob storage assets CI

on:
    push:
      paths-ignore:
        - '**.md'
      branches: [ main ]
    workflow_dispatch:

permissions:
  id-token: write
  contents: read


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
#      with:
#        lfs: true

    - name: Azure login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name pumpdata  --auth-mode key -d 'spots' -s . --pattern *.json --content-type="application/json" --overwrite=true;
#            az storage blob upload-batch --account-name pumpdata  --auth-mode key -d 'spots' -s . --pattern *.jpg --content-type="image/jpeg";
#            az storage blob upload-batch --account-name pumpdata  --auth-mode key -d 'spots' -s . --pattern *.mp4 --content-type="video/mp4";
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/spots/*" --profile-name "cdn" --name "pump" --resource-group "pump"

    # Azure logout
    - name: logout
      run: |
            az logout
      if: always()

    - name: Dispatch pumptrack-map worfklow
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.PAT_TOKEN }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 'lluisd',
            repo: 'pumptrack-map',
            workflow_id: 'main_pumptrack-map-app.yml',
            ref: 'main'
          })
